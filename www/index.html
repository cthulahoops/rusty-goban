<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rusty Goban!</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <h1>Go!</h1>
    <p>Play Go online against your friends.</p>
    <div id="lobby">
      <ul id="games">
      </ul>
      <button id="create_game_button">Create Game</button>
      <select name="board_size" id="sel_board_size">
        <option value=19>19</option>
        <option value=13>13</option>
        <option value=9>9</option>
      </select>
    </div>

    <p>This is alpha software and may explode, restart and lose your game. Automatic
    scoring not yet implemented!
    </p>
    <p><a href="https://github.com/cthulahoops/rusty-goban">Source Code</a></p>
    <script src="/bootstrap.js"></script>
  </body>
</html>
